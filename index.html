    <script type="text/javascript">
        // QueryString
        var qs = (function(a) {
            if (a == "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i)
            {
                var p=a[i].split('=', 2);
                if (p.length == 1)
                    b[p[0]] = "";
                else
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            return b;
        })(window.location.search.substr(1).split('&'));


        var articles = [ 
            {
                title: "Кончай программировать!", 
                category: "library", 
                date: "14 Apr 2016", 
                url: "/stop_programming.html", 
                summary: "О ленивых программистах", 
                tags: "facepunch, valve, Ньюман, перевод", 
            },
         
            {
                title: "Ваши функции действительно чистые?", 
                category: "library", 
                date: "07 Oct 2016", 
                url: "/jspure.html", 
                summary: "О чистоте функций в JavaScript", 
                tags: "js, pure, Staltz, перевод", 
            },
         
            {
                title: "Тёмная сторона JavaScript", 
                category: "tutorial", 
                date: "13 Mar 2016", 
                url: "/dark_side_javascript.html", 
                summary: "Баги и малоизвестные особенности JavaScript", 
                tags: "js, bugs", 
            },
         
            {
                title: "Генерация соли", 
                category: "tutorial", 
                date: "04 May 2016", 
                url: "/generate_hash_string.html", 
                summary: "Генерация строк из случайной последовательности символов (соли и т.п.)", 
                tags: "password, sh, unix, hash", 
            },
         
            {
                title: "Про фреймворки", 
                category: "library", 
                date: "13 Apr 2016", 
                url: "/fabrics.html", 
                summary: "Несколько статей о пробемах сложности и фреймворков", 
                tags: "fun, Braithwaite, frameworks", 
            },
        ];

        var options = {
            keys: ['title', 'category', 'tags', 'summary']
        }

        var fuzzy = new Fuse(articles, options);

        var search = function(searchString) {
            var searchString = searchString || '';

            $(".results").html('');

            var result = articles;
            if (searchString.length > 0) {
                var result = fuzzy.search(searchString);
            }

            var compiled = _.template('<% _.each(items, function(item) { %> \
                        <li><a href="<%= item.url %>"> \
                            <h3><%= item.title %></h3> \
                            <span class="date"><%= item.date %></span> \
                            <%= item.summary %> \
                            <p><small> \
                                <span class="category"><%= item.category %></span> \
                                <span class="tags"><%= item.tags %></span> \
                            </small></p> \
                        </a></li> \
                    <% }) %>');

            var filter = compiled({ items: result });

            var $filter = $(filter);
            $(".results").append($filter);

            $('.count .num').text( result.length )
        }

        $('.search').val( qs["q"] );
        search( qs["q"] );

        $(".search").on('input', function(event) {
            search( $(this).val() );
        });
    </script>
